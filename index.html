<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link type="text/css" href="styles/style.css" rel="stylesheet">


    <title>Fixuj &amp; Mixuj</title>
</head>

<body>
    <header>
        <div class="main-heading">
            <img src="images/logo-black.svg" class="main-heading-logo">
            <h2 class="main-heading-h2">FIXUJ&nbsp;&amp;&nbsp;MIXUJ</h2>
        </div>

        <div class="search-box">
            <img src="images/search.svg" class="search-icon">
            <input type="text" class="text-input" placeholder="Search...">
            <div class="filter">
                <p class="filter-text">Filter</p>
                <img src="images/filter.svg" alt="filter" class="filter-icon">
            </div>
        </div>
    </header>


    <footer>
        <nav>
            <img src="images/guide.svg" alt="guides" class="nav-ikonky">
            <img src="images/logo-black.svg" alt="logo" style="height: 20vw; width: : auto;">
            <img src="images/user.svg" alt="user" class="nav-ikonky">
        </nav>

    </footer>
</body>

</html>
